<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
</head>
<body>
<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" method="post" action="/login">
        <input class="un" type="text" align="center" type="text" id="name" name="name" placeholder="Username">
        <input class="pass" type="password" align="center" id="password" name="password" placeholder="Password">
        <button class="submit" type="submit">Login</button>
        <p class="forgot" align="center"><a href="#">Forgot Password?</a> </p>
    </form>
</div>
</body>
</html>
